    <button id="btn_skip" onclick="skip(this)" style="position: absolute">

    </button>

  <script>
    function skip(id) {
      var gas = document.getElementById("btn_gas");
      var i = Math.floor(Math.random() * 300) + 1;
      var j = Math.floor(Math.random() * 100) + gas.offsetTop;
      id.style.left = i + "px";
      id.style.top = j + "px";
    }
  </script>
